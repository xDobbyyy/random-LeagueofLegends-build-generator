<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random League Build Generator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    img {
      width: 100px;
      height: auto;
      margin: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="role-buttons">
      <button id="toplanebtn">Top</button>
      <button id="midlanebtn">Mid</button>
      <button id="junglebtn">Jungle</button>
      <button id="botbtn">Bot</button>
      <button id="supportbtn">Support</button>
    </div>

    <button class="generatebtn" id="generateBtn">Generate Build</button>

    <h2 id="champion"></h2>
    <img id="champImg" src="" alt="Champion Image" />

    <h3>Items:</h3>
    <div id="items"></div>

    <h3 id="summoner"></h3>
  </div>

  <script src="script.js"></script>
</body>
</html>
